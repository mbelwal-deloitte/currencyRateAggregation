version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - COSMOS_CONNECTION_STRING=${COSMOS_CONNECTION_STRING}
      - AZURE_SIGNALR_CONNECTION_STRING=${AZURE_SIGNALR_CONNECTION_STRING}
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes: []
    depends_on:
      - backend
    restart: unless-stopped