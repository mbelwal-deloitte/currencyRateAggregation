server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;

  # Cache static assets aggressively (fingerprinted by CRA)
  location ~* \.(?:js|css|svg|ico|png|jpg|jpeg|gif|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Serve service worker and manifest with shorter cache
  location ~* \.(?:json|webmanifest)$ {
    expires 1h;
    add_header Cache-Control "public, max-age=3600";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
